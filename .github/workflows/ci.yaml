name: CI/CD for Flask App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: sample/flask-app
  REGISTRY: your-registry-url

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: season-1/Day-15/tutorial

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ§¼ Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: season-1/Day-15/tutorial/Dockerfile

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”¨ Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

      - name: ğŸ” Scan with Docker Scout
        uses: docker/scout-action@v1
        with:
          image: ${{ env.IMAGE_NAME }}:latest
